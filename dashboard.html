<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TrackMyPaisa | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  margin:0;
  padding:16px;
  min-height:100vh;
  background:#0f1220;
  color:#fff;
}

/* IOS GLASS CARD */
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  border-radius:24px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.profile{
  display:flex;
  gap:12px;
  align-items:center;
}
.avatar{
  width:46px;height:46px;
  border-radius:50%;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}
.greet{font-size:14px;opacity:.85}
.email{font-size:12px;opacity:.65}

.logout{
  background:rgba(255,255,255,.18);
  border:none;
  padding:8px 14px;
  border-radius:16px;
  color:#fff;
  cursor:pointer;
}

/* FORM */
input,select{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  margin-top:12px;
  background:#fff;
  color:#000;
  font-size:15px;
}

.save{
  width:100%;
  margin-top:16px;
  padding:14px;
  border-radius:999px;
  border:none;
  background:#6366f1;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.cancel{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:999px;
  border:none;
  background:rgba(255,255,255,.15);
  color:#fff;
  display:none;
}

/* EXPENSE */
.expense{
  background:rgba(255,255,255,.06);
  border-radius:20px;
  padding:14px;
  margin-top:12px;
  display:flex;
  justify-content:space-between;
}
.amount{font-size:18px;font-weight:600}
.note{font-size:13px;opacity:.8}
.tag{
  display:inline-block;
  margin-top:4px;
  background:rgba(99,102,241,.25);
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
}
.actions{display:flex;gap:8px}
.icon{
  width:34px;height:34px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,.2);
  color:#fff;
  cursor:pointer;
}

/* TOTAL */
.total{
  text-align:right;
  margin-top:14px;
  font-size:20px;
  font-weight:600;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="card header">
  <div class="profile">
    <div class="avatar">üôÇ</div>
    <div>
      <div class="greet" id="greet">Hello</div>
      <div class="email" id="email">‚Äî</div>
    </div>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- ADD / EDIT -->
<div class="card">
  <h3 id="formTitle">Add Expense</h3>
  <input id="amount" type="number" placeholder="Amount ‚Çπ">
  <input id="note" placeholder="Note">
  <select id="category">
    <option>Food</option>
    <option>Travel</option>
    <option>Shopping</option>
    <option>Bills</option>
    <option>Other</option>
  </select>
  <button class="save" id="saveBtn" onclick="saveExpense()">Save Expense</button>
  <button class="cancel" id="cancelBtn" onclick="cancelEdit()">Cancel</button>
</div>

<!-- MONTH -->
<div class="card">
  <input type="month" id="monthFilter">
</div>

<!-- PIE -->
<div class="card">
  <canvas id="pieChart"></canvas>
</div>

<!-- LIST -->
<div class="card">
  <h3>Your Expenses</h3>
  <div id="list"></div>
  <div class="total">‚Çπ<span id="total">0</span></div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import {
  collection, addDoc, getDocs,
  deleteDoc, updateDoc, doc
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* ELEMENTS */
const amount=document.getElementById("amount");
const note=document.getElementById("note");
const category=document.getElementById("category");
const list=document.getElementById("list");
const totalEl=document.getElementById("total");
const emailEl=document.getElementById("email");
const greetEl=document.getElementById("greet");
const saveBtn=document.getElementById("saveBtn");
const cancelBtn=document.getElementById("cancelBtn");
const formTitle=document.getElementById("formTitle");
const monthFilter=document.getElementById("monthFilter");

let uid="", editId=null, chart;

/* GREETING */
const h=new Date().getHours();
greetEl.innerText=h<12?"Good Morning ‚òÄÔ∏è":h<18?"Good Afternoon üå§Ô∏è":"Good Evening üåô";

/* AUTH CHECK */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.replace("/");
    return;
  }
  uid=user.uid;
  emailEl.innerText=user.email;

  const d=new Date();
  monthFilter.value=
    `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}`;
  load();
});

/* SAVE EXPENSE */
window.saveExpense=async()=>{
  if(!amount.value||!note.value){
    alert("Fill all fields");
    return;
  }

  const data={
    amount:Number(amount.value),
    note:note.value,
    category:category.value,
    createdAt:Date.now()
  };

  if(editId){
    await updateDoc(doc(db,"users",uid,"expenses",editId),data);
  }else{
    await addDoc(collection(db,"users",uid,"expenses"),data);
  }

  reset();
  load();
};

function reset(){
  editId=null;
  amount.value="";
  note.value="";
  saveBtn.innerText="Save Expense";
  formTitle.innerText="Add Expense";
  cancelBtn.style.display="none";
}
window.cancelEdit=reset;

/* LOAD DATA */
async function load(){
  list.innerHTML="";
  let total=0;
  let cat={};

  const [y,m]=monthFilter.value.split("-");
  const start=new Date(y,m-1,1).getTime();
  const end=new Date(y,m,1).getTime();

  const snap=await getDocs(collection(db,"users",uid,"expenses"));
  snap.forEach(d=>{
    const e=d.data();
    if(e.createdAt<start||e.createdAt>=end) return;

    total+=e.amount;
    cat[e.category]=(cat[e.category]||0)+e.amount;

    list.innerHTML+=`
      <div class="expense">
        <div>
          <div class="amount">‚Çπ${e.amount}</div>
          <div class="note">${e.note}</div>
          <span class="tag">${e.category}</span>
        </div>
        <div class="actions">
          <button class="icon"
            onclick="editExpense('${d.id}',${e.amount},
            '${e.note}','${e.category}')">‚úèÔ∏è</button>
          <button class="icon"
            onclick="deleteExpense('${d.id}')">üóëÔ∏è</button>
        </div>
      </div>`;
  });

  totalEl.innerText=total;
  draw(cat);
}

/* CHART */
function draw(data){
  if(chart) chart.destroy();
  chart=new Chart(pieChart,{
    type:"pie",
    data:{
      labels:Object.keys(data),
      datasets:[{
        data:Object.values(data),
        backgroundColor:["#6366f1","#22c55e","#f97316","#ef4444","#06b6d4"]
      }]
    },
    options:{plugins:{legend:{labels:{color:"#fff"}}}}
  });
}

/* EDIT */
window.editExpense=(id,a,n,c)=>{
  editId=id;
  amount.value=a;
  note.value=n;
  category.value=c;
  saveBtn.innerText="Update Expense";
  formTitle.innerText="Edit Expense";
  cancelBtn.style.display="block";
};

/* DELETE */
window.deleteExpense=async(id)=>{
  if(confirm("Delete this expense?")){
    await deleteDoc(doc(db,"users",uid,"expenses",id));
    load();
  }
};

/* LOGOUT (SAFE) */
window.logout=async()=>{
  await signOut(auth);
  location.replace("/");
};
</script>

</body>
</html>
