<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TrackMyPaisa | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
body{
  margin:0;padding:16px;min-height:100vh;color:#fff;
  background:radial-gradient(circle at top,#2b2f5c,#050816);
}

/* cards */
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:18px;
  margin-bottom:18px;
}

/* header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.user{
  display:flex;
  align-items:center;
  gap:12px;
}
.avatar{
  width:44px;height:44px;border-radius:50%;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;
}
.logout{
  border:none;
  padding:8px 16px;
  border-radius:999px;
  background:#ef4444;
  color:#fff;
}

/* form */
input,select{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
}
.save{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#6a7bff,#9a6bff);
  color:#fff;
  font-weight:700;
}

/* expenses */
.expense{
  background:rgba(255,255,255,.08);
  border-radius:16px;
  padding:14px;
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.tag{
  display:inline-block;
  margin-top:6px;
  padding:4px 12px;
  font-size:11px;
  border-radius:999px;
  background:#6366f1;
}

/* total */
.total{
  text-align:right;
  margin-top:14px;
  font-size:18px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="card header">
  <div class="user">
    <div class="avatar">ðŸ™‚</div>
    <div>
      <div id="greet">Hello</div>
      <small id="email"></small>
    </div>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- ADD EXPENSE -->
<div class="card">
  <h3>Add Expense</h3>
  <input id="amount" type="number" placeholder="Amount â‚¹">
  <input id="note" placeholder="Note">
  <select id="category">
    <option>Food</option>
    <option>Travel</option>
    <option>Shopping</option>
    <option>Bills</option>
    <option>Other</option>
  </select>
  <button class="save" onclick="saveExpense()">Save Expense</button>
</div>

<!-- FILTER -->
<div class="card">
  <input type="month" id="monthFilter">
</div>

<!-- CHART -->
<div class="card">
  <h3>Category Breakdown</h3>
  <canvas id="pieChart"></canvas>
</div>

<!-- LIST -->
<div class="card">
  <h3>Your Expenses</h3>
  <div id="list"></div>
  <div class="total">Total â‚¹<span id="total">0</span></div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  collection, addDoc, getDocs
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
import {
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const amount = document.getElementById("amount");
const note = document.getElementById("note");
const category = document.getElementById("category");
const list = document.getElementById("list");
const totalEl = document.getElementById("total");
const emailEl = document.getElementById("email");
const greetEl = document.getElementById("greet");
const monthFilter = document.getElementById("monthFilter");

let uid = "", chart;

/* GREETING */
function greeting(){
  const h=new Date().getHours();
  return h<12?"Good Morning â˜€ï¸":h<18?"Good Afternoon ðŸŒ¤ï¸":"Good Evening ðŸŒ™";
}

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(!user){
    window.location.replace("/");
    return;
  }
  uid=user.uid;
  emailEl.innerText=user.email;
  greetEl.innerText=greeting();

  const d=new Date();
  monthFilter.value=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}`;
  load();
});

monthFilter.onchange = load;

/* SAVE */
window.saveExpense = async()=>{
  if(!amount.value || !note.value){
    alert("Fill all fields");
    return;
  }
  await addDoc(collection(db,"users",uid,"expenses"),{
    amount:Number(amount.value),
    note:note.value,
    category:category.value,
    createdAt:Date.now()
  });
  amount.value="";
  note.value="";
  load();
};

/* LOAD */
async function load(){
  list.innerHTML="";
  let total=0, cats={};
  const [y,m]=monthFilter.value.split("-");
  const start=new Date(y,m-1,1).getTime();
  const end=new Date(y,m,1).getTime();

  const snap=await getDocs(collection(db,"users",uid,"expenses"));
  snap.forEach(d=>{
    const e=d.data();
    if(e.createdAt<start||e.createdAt>=end)return;
    total+=e.amount;
    cats[e.category]=(cats[e.category]||0)+e.amount;
    list.innerHTML+=`
      <div class="expense">
        <div>â‚¹${e.amount} - ${e.note}<br><span class="tag">${e.category}</span></div>
      </div>`;
  });
  totalEl.innerText=total;
  renderChart(cats);
}

/* CHART */
function renderChart(data){
  if(chart) chart.destroy();
  chart=new Chart(pieChart,{
    type:"pie",
    data:{
      labels:Object.keys(data),
      datasets:[{
        data:Object.values(data),
        backgroundColor:["#6366f1","#22c55e","#f97316","#ef4444","#06b6d4"]
      }]
    },
    options:{plugins:{legend:{labels:{color:"#fff"}}}}
  });
}

/* LOGOUT â€“ FINAL SAFE */
window.logout = async()=>{
  await signOut(auth);
  window.location.replace("/");
};
</script>

</body>
</html>
