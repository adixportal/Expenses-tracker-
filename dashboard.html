<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TrackMyPaisa | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{
  margin:0;
  padding:18px;
  min-height:100vh;
  color:#fff;
  background:radial-gradient(circle at top,#6b63ff,#120a2a);
}

/* GLASS CARD */
.card{
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(22px);
  border-radius:26px;
  padding:20px;
  margin-bottom:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.user{
  display:flex;
  gap:14px;
  align-items:center;
}

.avatar{
  width:52px;
  height:52px;
  border-radius:50%;
  background:linear-gradient(135deg,#7c7cff,#a855f7);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
}

.logout{
  border:none;
  padding:10px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.2);
  color:#fff;
}

/* FORM */
input,select{
  width:100%;
  padding:16px;
  margin-top:14px;
  border:none;
  border-radius:18px;
  font-size:16px;
}

.save{
  width:100%;
  margin-top:18px;
  padding:16px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#7c7cff,#a855f7);
  color:#fff;
  font-weight:700;
}

.cancel{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:999px;
  background:rgba(255,255,255,.2);
  color:#fff;
  display:none;
}

/* EXPENSE LIST */
.expense{
  background:rgba(255,255,255,.12);
  border-radius:20px;
  padding:16px;
  margin-top:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.tag{
  display:inline-block;
  margin-top:6px;
  padding:4px 14px;
  border-radius:999px;
  font-size:12px;
  background:rgba(255,255,255,.25);
}

.actions{
  display:flex;
  gap:10px;
}

.icon{
  width:40px;
  height:40px;
  border-radius:14px;
  border:none;
  font-size:18px;
}

.edit{
  background:rgba(124,124,255,.25);
  color:#e0e7ff;
}

.delete{
  background:rgba(239,68,68,.35);
  color:#fee2e2;
}

.total{
  text-align:right;
  margin-top:18px;
  font-size:20px;
  font-weight:700;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="card header">
  <div class="user">
    <div class="avatar">üôÇ</div>
    <div>
      <div id="greet">Good Evening üåô</div>
      <small id="email"></small>
    </div>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- ADD EXPENSE -->
<div class="card">
  <h2 id="formTitle">Add Expense</h2>
  <input id="amount" type="number" placeholder="Amount ‚Çπ">
  <input id="note" placeholder="Note">
  <select id="category">
    <option>Food</option>
    <option>Travel</option>
    <option>Shopping</option>
    <option>Bills</option>
    <option>Other</option>
  </select>

  <button class="save" id="saveBtn" onclick="saveExpense()">Save Expense</button>
  <button class="cancel" id="cancelBtn" onclick="cancelEdit()">Cancel Edit</button>
</div>

<!-- FILTER -->
<div class="card">
  <input type="month" id="monthFilter">
</div>

<!-- CHART -->
<div class="card">
  <canvas id="pieChart"></canvas>
</div>

<!-- LIST -->
<div class="card">
  <h3>Your Expenses</h3>
  <div id="list"></div>
  <div class="total">Total ‚Çπ<span id="total">0</span></div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  collection, addDoc, getDocs,
  deleteDoc, updateDoc, doc
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
import {
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const amount = document.getElementById("amount");
const note = document.getElementById("note");
const category = document.getElementById("category");
const list = document.getElementById("list");
const totalEl = document.getElementById("total");
const emailEl = document.getElementById("email");
const greetEl = document.getElementById("greet");
const monthFilter = document.getElementById("monthFilter");
const formTitle = document.getElementById("formTitle");
const saveBtn = document.getElementById("saveBtn");
const cancelBtn = document.getElementById("cancelBtn");

let uid="", editId=null, chart;

onAuthStateChanged(auth,user=>{
  if(!user){ location.replace("/"); return; }
  uid=user.uid;
  emailEl.innerText=user.email;
  const d=new Date();
  monthFilter.value=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}`;
  load();
});

monthFilter.onchange=load;

/* SAVE */
window.saveExpense=async()=>{
  if(!amount.value || !note.value) return alert("Fill all fields");
  const data={
    amount:Number(amount.value),
    note:note.value,
    category:category.value,
    createdAt:Date.now()
  };
  if(editId){
    await updateDoc(doc(db,"users",uid,"expenses",editId),data);
  }else{
    await addDoc(collection(db,"users",uid,"expenses"),data);
  }
  cancelEdit();
  load();
};

window.cancelEdit=()=>{
  editId=null;
  amount.value=""; note.value="";
  formTitle.innerText="Add Expense";
  saveBtn.innerText="Save Expense";
  cancelBtn.style.display="none";
};

/* LOAD */
async function load(){
  list.innerHTML="";
  let total=0, cat={};
  const [y,m]=monthFilter.value.split("-");
  const start=new Date(y,m-1,1).getTime();
  const end=new Date(y,m,1).getTime();

  const snap=await getDocs(collection(db,"users",uid,"expenses"));
  snap.forEach(d=>{
    const e=d.data();
    if(e.createdAt<start||e.createdAt>=end) return;
    total+=e.amount;
    cat[e.category]=(cat[e.category]||0)+e.amount;

    list.innerHTML+=`
      <div class="expense">
        <div>
          ‚Çπ${e.amount} ‚Äì ${e.note}
          <div class="tag">${e.category}</div>
        </div>
        <div class="actions">
          <button class="icon edit" onclick="editExpense('${d.id}',${e.amount},'${e.note}','${e.category}')">‚úèÔ∏è</button>
          <button class="icon delete" onclick="delExpense('${d.id}')">üóëÔ∏è</button>
        </div>
      </div>`;
  });

  totalEl.innerText=total;
  renderChart(cat);
}

window.editExpense=(id,a,n,c)=>{
  editId=id;
  amount.value=a;
  note.value=n;
  category.value=c;
  formTitle.innerText="Edit Expense";
  saveBtn.innerText="Update Expense";
  cancelBtn.style.display="block";
};

window.delExpense=async(id)=>{
  if(confirm("Delete expense?")){
    await deleteDoc(doc(db,"users",uid,"expenses",id));
    load();
  }
};

function renderChart(data){
  if(chart) chart.destroy();
  chart=new Chart(pieChart,{
    type:"pie",
    data:{
      labels:Object.keys(data),
      datasets:[{
        data:Object.values(data),
        backgroundColor:["#7c7cff","#22c55e","#fb923c","#ef4444","#38bdf8"]
      }]
    },
    options:{plugins:{legend:{labels:{color:"#fff"}}}}
  });
}

window.logout=async()=>{
  await signOut(auth);
  location.replace("/");
};
</script>

</body>
</html>
