<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Tracker | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif
}
body{
  margin:0;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:radial-gradient(circle at top,#4f3cc9,#050816);
  color:#fff;
}

/* FLOAT IN */
@keyframes floatIn{
  from{opacity:0;transform:translateY(30px) scale(.96)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* CARD */
.card{
  width:100%;
  max-width:380px;
  padding:26px;
  border-radius:26px;
  animation:floatIn .7s ease;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.16),
    rgba(255,255,255,.05)
  );
  border:1px solid rgba(255,255,255,.2);
  backdrop-filter:blur(20px);
  box-shadow:
    0 40px 80px rgba(0,0,0,.6),
    inset 0 1px 0 rgba(255,255,255,.25);
}

h1{
  margin:0;
  text-align:center;
  font-weight:800;
}

.sub{
  text-align:center;
  opacity:.8;
  margin:6px 0 22px;
}

input{
  width:100%;
  padding:14px 16px;
  margin-top:14px;
  border:none;
  border-radius:16px;
  background:rgba(255,255,255,.95);
  box-shadow:inset 0 2px 4px rgba(0,0,0,.08);
  font-size:15px;
  transition:.25s ease;
}

input:focus{
  outline:none;
  transform:scale(1.02);
  box-shadow:
    0 0 0 2px rgba(124,140,255,.55),
    0 12px 25px rgba(0,0,0,.3);
}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  margin-top:20px;
  border:none;
  border-radius:999px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(135deg,#6a7bff,#9a6bff);
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

button:active{transform:scale(.97)}

/* SHINE */
button::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.45),
    transparent 70%
  );
  transform:translateX(-100%);
  animation:shine 3s infinite;
}

@keyframes shine{
  to{transform:translateX(100%)}
}

.secondary{
  background:rgba(255,255,255,.15);
  margin-top:12px;
}

.forgot{
  text-align:right;
  font-size:13px;
  margin-top:10px;
  opacity:.8;
  cursor:pointer;
}

.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ’¸ Expense Tracker</h1>
  <div class="sub">Login to manage your expenses</div>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <div class="forgot" onclick="reset()">Forgot password?</div>

  <button onclick="login()">Login</button>
  <button class="secondary" onclick="signup()">Create Account</button>

  <div class="footer">Secure â€¢ Fast â€¢ Reliable</div>
</div>

<!-- FIREBASE -->
<script type="module">
import { auth } from "./firebase.js";
import {
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const email=document.getElementById("email");
const password=document.getElementById("password");

window.login=async()=>{
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    location.href="dashboard.html";
  }catch(e){
    alert(e.message);
  }
}

window.signup=async()=>{
  try{
    await createUserWithEmailAndPassword(auth,email.value,password.value);
    location.href="dashboard.html";
  }catch(e){
    alert(e.message);
  }
}

window.reset=async()=>{
  if(!email.value) return alert("Enter email first");
  await sendPasswordResetEmail(auth,email.value);
  alert("Reset email sent");
}
</script>

</body>
</html>
