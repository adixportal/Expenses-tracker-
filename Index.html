<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Tracker | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ðŸ”¹ PWA REQUIRED -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#6a7bff">

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 20% 20%,#6b5cff,#050816),
    radial-gradient(circle at 80% 80%,#7c5cff,#050816);
  animation:bgMove 12s ease-in-out infinite alternate;
  color:#fff;
}

@keyframes bgMove{
  from{background-position:0% 0%,100% 100%}
  to{background-position:100% 100%,0% 0%}
}

/* CARD */
.card{
  width:100%;
  max-width:390px;
  padding:28px;
  border-radius:28px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.18),
    rgba(255,255,255,.06)
  );
  backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:
    0 60px 120px rgba(0,0,0,.7),
    inset 0 1px 0 rgba(255,255,255,.3);
  animation:float .9s ease forwards;
}

@keyframes float{
  from{opacity:0;transform:translateY(40px) scale(.95)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

.logo{
  text-align:center;
  font-size:34px;
  margin-bottom:6px;
}
h1{
  text-align:center;
  margin:0;
  font-size:26px;
}
.sub{
  text-align:center;
  opacity:.8;
  margin:6px 0 24px;
  font-size:14px;
}

.input{
  margin-top:14px;
  position:relative;
}
input{
  width:100%;
  padding:15px 18px;
  border:none;
  border-radius:18px;
  background:rgba(255,255,255,.95);
  font-size:15px;
  transition:.25s ease;
}
input:focus{
  outline:none;
  transform:scale(1.02);
  box-shadow:
    0 0 0 2px rgba(124,140,255,.6),
    0 14px 30px rgba(0,0,0,.35);
}

.forgot{
  margin-top:10px;
  font-size:13px;
  text-align:right;
  opacity:.75;
  cursor:pointer;
}

/* BUTTON */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  margin-top:20px;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#6a7bff,#9a6bff);
  position:relative;
  overflow:hidden;
  box-shadow:
    0 18px 40px rgba(122,120,255,.55);
}
button:active{transform:scale(.97)}

button::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.5),
    transparent 70%
  );
  transform:translateX(-100%);
  animation:shine 3.5s infinite;
}

@keyframes shine{
  to{transform:translateX(100%)}
}

.secondary{
  background:rgba(255,255,255,.18);
  box-shadow:none;
  margin-top:12px;
}

.footer{
  text-align:center;
  margin-top:18px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">ðŸ’¸</div>
  <h1>Expense Tracker</h1>
  <div class="sub">Track every rupee like a pro</div>

  <div class="input">
    <input id="email" type="email" placeholder="Email">
  </div>

  <div class="input">
    <input id="password" type="password" placeholder="Password">
  </div>

  <div class="forgot" onclick="reset()">Forgot password?</div>

  <button onclick="login()">Login</button>
  <button class="secondary" onclick="signup()">Create Account</button>

  <div class="footer">ðŸ”’ Secure â€¢ âš¡ Fast â€¢ ðŸ’Ž Premium</div>
</div>

<!-- ðŸ”¹ SERVICE WORKER REGISTER (PWA) -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/sw.js")
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.log("SW error", err));
  });
}
</script>

<!-- FIREBASE -->
<script type="module">
import { auth } from "./firebase.js";
import {
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const email=document.getElementById("email");
const password=document.getElementById("password");

window.login=async()=>{
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    location.href="dashboard.html";
  }catch(e){
    alert(e.message);
  }
}

window.signup=async()=>{
  try{
    await createUserWithEmailAndPassword(auth,email.value,password.value);
    location.href="dashboard.html";
  }catch(e){
    alert(e.message);
  }
}

window.reset=async()=>{
  if(!email.value) return alert("Enter email first");
  await sendPasswordResetEmail(auth,email.value);
  alert("Password reset email sent");
}
</script>

</body>
</html>
